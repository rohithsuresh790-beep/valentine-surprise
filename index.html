<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Surprise ‚ù§Ô∏è</title>

  <!-- Cute Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    /* Main Card */
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(255, 105, 180, 0.35);
      text-align: center;
      width: 90%;
      max-width: 430px;
      z-index: 2;
    }

    h1 {
      font-family: "Pacifico", cursive;
      color: #ff4d88;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    #typing {
      font-size: 1.1rem;
      color: #444;
      min-height: 120px;
      margin-bottom: 25px;
      white-space: pre-line;
    }

    /* Buttons */
    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      font-weight: 600;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #yesBtn:hover {
      background: #ff2f73;
      transform: translateX(-50%) scale(1.05);
    }

    #noBtn {
      background: #f5f5f5;
      color: #888;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    /* Surprise Section */
    #surprise {
      display: none;
      margin-top: 25px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .caption {
      font-family: "Pacifico", cursive;
      color: #ff4d88;
      font-size: 1.8rem;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíù Valentine Surprise üíù</h1>

    <p id="typing"></p>

    <div class="buttons" id="buttonsArea">
      <button id="noBtn">No üò¢</button>
      <button id="yesBtn">Yes üòç</button>
    </div>

    <div id="surprise">
      <div class="caption">Yayyy!! üíï</div>
      <p style="color:#555; margin-top:10px;">
        Happy Valentine‚Äôs Day üåπ<br>
        You mean the world to me ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script>
    /* Typing Love Message */
    const text = `Will you be my Valentine? üíù

You are the sweetest part of my life...
Every moment feels magical ‚ú®

I made this little surprise just for you ‚ù§Ô∏è`;

    let i = 0;
    function typingEffect() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typingEffect, 40);
      }
    }
    typingEffect();

    /* Floating Hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = ["üíñ","üíó","üíì","üíû","üíï","üíù"][Math.floor(Math.random()*6)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 350);

    /* Buttons Logic */
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsArea = document.getElementById("buttonsArea");
    const surprise = document.getElementById("surprise");

    function moveNoButton() {
      const areaRect = buttonsArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      buttonsArea.style.display = "none";
      surprise.style.display = "block";

      // Celebration hearts burst
      for (let j = 0; j < 15; j++) {
        setTimeout(createHeart, j * 100);
      }
    });
  </script>

</body>
</html>
